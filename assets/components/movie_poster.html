<a href="details.html?movie_id='+movie.id+'">
    <div class="movie_poster">
        <div class="infos">
            <div class="infos_title">
                <h2>${movie.title}</h2>
            </div>
            <div class="infos_category"></div>
            <div class="infos_synopsis">
                <p>${movie.overview}</p>
            </div>
        </div>
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
    </div>
</a>
